// RD-0124 - Soyuz 2, Angara
@PART[eisenhower_rd0124]:NEEDS[Eisenhower-Astronautics]:AFTER[EngineIgnitor]
{
	MODULE
	{
		name = ModuleEngineIgnitor
		IgnitionsAvailable = 2
		AutoIgnitionTemperature = 500
		IgnitorType = Internal
		UseUllageSimulation = true
		ChanceWhenUnstable = 0.2
	}
}

@PART[eisenhower_rd19*]:NEEDS[Eisenhower-Astronautics]:AFTER[EngineIgnitor]
{	
	MODULE
	{
		name = ModuleEngineIgnitor
		IgnitionsAvailable = 0
		IgnitorType = External (Launch Clamps)
		AutoIgnitionTemperature = 800
		UseUllageSimulation = true
		ChanceWhenUnstable = 0.2
	}
}

