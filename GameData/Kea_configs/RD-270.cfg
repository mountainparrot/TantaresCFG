// adds the RD-270 for the UR-700/UR-900 vehicles
+PART[tantares_lv_engine_rd_0120_s0_1]:NEEDS[TantaresLV,Waterfall]:FIRST
{
	@name = kea_engine_rd_270_s0_1
	@title = Tantares RD-270 "Regnskyll" Rocket Engine
	@description = We wanted to build the largest UDMH/NTO engine out there. The haters said we couldn't do it. Turns out the haters were right.
	@tags = tantares ur 700 270 alnair
	@mass = 2.9
	
	%VABORGANIZER:NEEDS[VABOrganizer]
	{
		%organizerSubcategory = lfoEngines
	}
	
	@MODULE[ModuleEnginesFX]
	{
		@maxThrust = 1678.25
		
		!PROPELLANT,* {}
		!atmosphereCurve {}
		
		PROPELLANT
        {
            name = LiquidFuel
            ratio = 0.9
            DrawGauge = True
        }
        PROPELLANT
        {
            name = Oxidizer
            ratio = 1.1
        }
        atmosphereCurve
        {
            key = 0 322
            key = 1 301
        }
	}
	
	!EFFECTS {}
	EFFECTS
    {
        running_closed
        {
            AUDIO
            {
                channel = Ship
                transformName = thrustTransform
                clip = TantaresLV/sounds/sound_rocket_kero
                volume = 0.0 0.0
                volume = 1.0 1.0
                pitch = 0.0 0.2
                pitch = 1.0 1.0
                loop = true
            }
		}
		engage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 0.5
                pitch = 1.0
                loop = false
            }
        }
        flameout
        {
            PREFAB_PARTICLE
            {
                prefabName = fx_exhaustSparks_flameout_2
                transformName = thrustTransform
                oneShot = true
            }
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 1.0
                loop = false
            }
        }
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
	}
	MODULE
	{
		name = ModuleWaterfallFX
		moduleID = rd270fx
		engineID = basicEngine

		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = throttle
			linkedTo = throttle
			responseRateUp = 0.005
			responseRateDown = 0.01
		}
		CONTROLLER
		{
			name = random
			linkedTo = random
			range = 0,1
		}
		// -----------------------------------------------------
		// Past here should be generated with the ingame editor!
		// ------
		TEMPLATE
		{
			templateName = waterfall-hypergolic-UDMH-NTO-lower-1
			overrideParentTransform = thrustTransform
			position = 0,0,0
			rotation = 0, 0, 0
			scale = 1.36, 1.36, 1.36
		}
		TEMPLATE
		{
			templateName = waterfall-nozzle-glow-orange-1
			overrideParentTransform = thrustTransform
			position = 0,0,0.001
			rotation = 0, 0, 0
			scale = 1.29, 1.29, 1.2
		}
	}
	
	MODULE
	{
		name = ModuleB9PartSwitch
		switcherDescription = Engine Config
		switcherDescriptionPlural = Engine Configs
		moduleID = engineSwitch
		SUBTYPE
		{
			name = RD-270
			title = RD-270
			descriptionSummary = Proposed for use on UR-700. NTO / UDMH propellant.
			descriptionDetail = <b>Thrust:</b> 1568.8 kN ASL / 1678.25 kN Vac.\n<b>Isp:</b> 301 s ASL / 322 s Vac.
			defaultSubtypePriority = 10
		}
		
		SUBTYPE
		{
			name = RD-270M
			title = RD-270M
			descriptionSummary = Experimental version using highly volatile Pentaborane propellant. Warranty does not cover damage caused by ceramic exhaust. Proposed for use on UR-700. NTO / Pentaborane propellant.
			descriptionDetail = <b>Thrust:</b> 1667.2 kN ASL / 1789.75 kN Vac.\n<b>Isp:</b> 340 s ASL / 365 s Vac.
			addedCost = 200

			MODULE
			{
				IDENTIFIER
				{
					name = ModuleEnginesFX
				}

				DATA
				{
					maxThrust = 1789.75
					atmosphereCurve
					{
						key = 0 365
						key = 1 340
					}
				}
			}
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleWaterfallFX
				}

				DATA
				{
					TEMPLATE
					{
						templateName = rowaterfall-hypergolic-udmh-pentaborane-lower-1
						overrideParentTransform = thrustTransform
						position = 0,0,0
						rotation = 0, 0, 0
						scale = 1.36, 1.36, 1.36
					}
					TEMPLATE
					{
						templateName = rowaterfall-glow-pentaborane
						overrideParentTransform = thrustTransform
						position = 0,0,0.001
						rotation = 0, 0, 0
						scale = 1.29, 1.29, 1.2
					}
				}
			}
		}
		SUBTYPE
		{
			name = RD-116
			title = RD-116
			descriptionSummary = Proposed for use on UR-700M. LOX / RG-1 propellant.
			descriptionDetail = <b>Thrust:</b> 1472.1 kN ASL / 1581.33 kN Vac.\n<b>Isp:</b> 310 s ASL / 333 s Vac.
			addedCost = 400
			addedMass = 0.2

			MODULE
			{
				IDENTIFIER
				{
					name = ModuleEnginesFX
				}

				DATA
				{
					maxThrust = 1581.33
					atmosphereCurve
					{
						key = 0 333
						key = 1 310
					}
				}
			}
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleWaterfallFX
				}

				DATA
				{
					TEMPLATE
					{
						templateName = waterfall-kerolox-lower-RD170-1
						overrideParentTransform = thrustTransform
						position = 0,0,0
						rotation = 0, 0, 0
						scale = 3, 3, 3
					}
				}
			}
		}
	}
}

@PART[kea_engine_rd_270_s0_1]:NEEDS[TantaresLV,EngineIgnitor]:FOR[zzzKea_configs]
{
	!MODULE[ModuleEngineIgnitor] {}
	MODULE
	{
		name = ModuleEngineIgnitor
		IgnitionsAvailable = 0
		IgnitorType = External (Launch Clamps)
		AutoIgnitionTemperature = 800
		UseUllageSimulation = true
		ChanceWhenUnstable = 0.2  //0-1
	}
}

