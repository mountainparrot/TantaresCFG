// updated configs by @mountainparrot (@KeaKaka on the forums) August 2024
// number of ignitions based on figures provided by Realisim Overhaul

// RD-0225 - Almaz OPS
@PART[tantares_engine_rd_0255_s0_1|tantares_engine_rd_0255_srf_1]:NEEDS[Tantares]:AFTER[EngineIgnitor]
{
	!MODULE[ModuleEngineIgnitor] {}
	
	MODULE
	{
		name = ModuleEngineIgnitor
		IgnitionsAvailable = 50
		AutoIgnitionTemperature = 500
		IgnitorType = Internal
		UseUllageSimulation = false
		ChanceWhenUnstable = 0.2
	}
}

// RD-858 (+RD-859) - LK
@PART[tantares_engine_rd_858_s0_1|libra_engine_s1_1]:NEEDS[Tantares]:AFTER[EngineIgnitor]
{
	@description ^= :$: Only designed for 2 firings, but able to perform up to 12.:
	
	!MODULE[ModuleEngineIgnitor] {}
	
	MODULE
	{
		name = ModuleEngineIgnitor
		IgnitionsAvailable = 12
		AutoIgnitionTemperature = 500
		IgnitorType = Internal
		UseUllageSimulation = true
		ChanceWhenUnstable = 0.2
	}
}

