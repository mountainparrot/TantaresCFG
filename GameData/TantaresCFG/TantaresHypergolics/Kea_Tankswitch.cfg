
// Remove existing tank switches
@PART[alnair*,rotanev*,tantares*,libra*,berehynia*,hydra*,blok_d*,andromeda*,delphini*,proton*,corvus*,chara*]:HAS[@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch]]]:FOR[zzzTantaresCFG]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch]]
	{
		!SUBTYPE,* {}
	}
}

// new tank types
@PART[alnair*,rotanev*,tantares*,libra*,berehynia*,hydra*,blok_d*,andromeda*,delphini*,proton*,corvus*,chara*]:HAS[@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch]]]:FOR[zzzTantaresCFG]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch]]
	{
		SUBTYPE
		{
			name = Kerolox
			title = Kerolox
			tankType = KeaLFOX
			addedMass = #$../../massOffset$
			addedCost = #$../../costOffset$
		}
		SUBTYPE
		{
			name = Hypergolic
			title = Hypergolic
			tankType = KeaAZ50NTO
			addedMass = #$../../massOffset$
			addedCost = #$../../costOffset$
		}
		SUBTYPE
		{
			name = Hydrolox
			title = Hydrolox
			tankType = KeaLH2O
			addedMass = #$../../massOffset$
			addedCost = #$../../costOffset$
		}
		SUBTYPE
		{
			name = LqdHydrogen
			title = LH2
			tankType = KeaLH2
			addedMass = #$../../massOffset$
			addedCost = #$../../costOffset$
		}
		SUBTYPE
		{
			name = Methalox
			title = Methalox
			tankType = KeaLMOX
			addedMass = #$../../massOffset$
			addedCost = #$../../costOffset$
		}
	}
}

// Proton S1 fix?
@PART[proton_v2_stage_1_fuel_tank_s2_1|proton_v2_stage_1_fuel_tank_s2_2]:FIRST
{
	%baseVolume = 12800
	
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[b9_fuel]] {}
}