@PART[tantares_lv_r7_tank_s1]:AFTER[TantaresLV]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[b9_colour]]
	{
		SUBTYPE
		{
			name = c_alt
			title = c_alt
			primaryColor = #666257
			secondaryColor = #b3b3b3
			TEXTURE
			{
				texture = TantaresCFG/Recolours/R7_a2_irs
				currentTexture = R7_a2
			}
		}
	}
}
@PART[tantares_lv_engine_rd_107]:AFTER[TantaresLV]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[b9_colour]]
	{
		SUBTYPE
		{
			name = c_alt
			title = c_alt
			primaryColor = #666257
			secondaryColor = #b3b3b3
			TEXTURE
			{
				texture = TantaresCFG/Recolours/RD_107_Shroud_irs
				currentTexture = RD_107_Shroud
			}
		}
	}
}