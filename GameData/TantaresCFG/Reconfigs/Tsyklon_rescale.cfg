// Just engine rescales and adjustments, Tsyklon is correctly sized but its engines aren't

// RD-250
@PART[tantares_lv_engine_rd_250_s0_1]:FOR[TantaresCFG]:NEEDS[TantaresLV]{
	@rescaleFactor = 1.2
	@bulkheadProfiles = size1p2
	
	@MODULE[ModuleEnginesFX]{
		@maxThrust = 220 // 25% thrust scaling
	}
}

