// Bring any engines not already covered by B9PS patches to a (mostly) unified 25% thrust scaling

// RD-8
@PART[tantares_lv_engine_rd_8_s0_1]:FOR[TantaresCFG]:NEEDS[TantaresLV]{
	
	@MODULE[ModuleEnginesFX]{
		@maxThrust = 19.6 // 25% thrust scaling
	}
}

// RD-211
@PART[chara_lv_engine_s0p5_1]:FOR[TantaresCFG]:NEEDS[TantaresLV]{
	
	@MODULE[ModuleEnginesFX]{
		@maxThrust = 182.6 // 25% thrust scaling
		
		!atmosphereCurve{}
		%atmosphereCurve
		{
			key = 0 264
			key = 1 230
			key = 6 0.001
		}
	}
}

