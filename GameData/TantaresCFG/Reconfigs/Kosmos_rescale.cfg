// Tanks //

// Generic patch
@PART[corvus_lv_fuel_tank_s1_?]:NEEDS[TantaresLV]:FIRST{
	@rescaleFactor = 1.2
	@bulkheadProfiles = size1p2
	@entryCost *= 1.6
	@cost *= 1.6
	
	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}
}

